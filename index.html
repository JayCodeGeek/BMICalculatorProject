<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&family=Vollkorn&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid">

        <div class="row">

            <div class="col-12 title">
                <p>BMI (Body Mass Index) Calculator</p>
            </div>

            <div class="col-12 bmicontainer">

                <div>
                    <label for="userWeight">Enter your weight in (Kg): </label> <br>
                    <input type="text" id="userWeight">
                </div>

                <div>
                    <label for="userWeight">Enter your height in (m): </label> <br>
                    <input type="text" id="userHeight">
                </div>

                <div class="bmiOutput">
                    <button type="button" onclick="bmiFunction()">Calculate</button> <br>
                    <label for="" id="bmiValue"></label>
                </div>

                <div class="image">
                    <div id="weightImage"></div> 
                </div>

            </div>

            <div class="col-12 footer">
                <p>Designed By: Jayesh Bandi</p>
                <p><a href="https://github.com/JayCodeGeek">GitHub: JayCodeGeek</a></p>
            </div>

        </div>
    </div>
    <script>
        var weight = document.getElementById("userWeight");
        var height = document.getElementById("userHeight");
        var bmiValue = document.getElementById("bmiValue");
        var weightImage = document.getElementById("weightImage");


        function bmiFunction()
        {
            var bmi = (weight.value / (Math.pow(height.value,2))).toFixed(1);
            if(bmi >= 30){
                bmiValue.innerHTML = "Your BMI is " + bmi + " , You are obese.";
                bmiValue.style.color = "red";   
                weightImage.style.backgroundImage = "url(./Assets/Obese.png)";
            }
            else if(bmi >=25)
            {
                bmiValue.innerHTML = "Your BMI is " + bmi + " , You are overweight";
                bmiValue.style.color = "blue";
                weightImage.style.backgroundImage = "url(./Assets/Overweight.png)";
            }
            else if(bmi >=18.5)
            {
                bmiValue.innerHTML = "Your BMI is " + bmi + " , You have a normal weight";
                bmiValue.style.color = "green";
                weightImage.style.backgroundImage = "url(./Assets/Normal.png)";
            }
            
            else if(bmi < 18.5){
                bmiValue.innerHTML = "Your BMI is " + bmi + " , You are underweight";
                bmiValue.style.color = "blacj";
                weightImage.style.backgroundImage = "url(./Assets/Underweight.png)";
            }
        }
    </script>
</body>
</html>
